<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 명시한 태그(a)중 명시한 속성(href)을 갖는 모든 요소를 선택하여 CSS 적용 */
        a[href] {
            color: orange;
        }
    </style>
    <title>Attribute Selector</title>
</head>
<body>
    <!-- href 속성을 갖는 <a>태그-->
    <a href="http://hufsglobal.likelion.org/">HUFSLION</a><br>
    <!-- href 속성을 갖는 <a>태그-->
    <a href="https://www.naver.com/">Naver</a><br>
    <!-- href 속성을 갖는 <a>태그-->
    <a href="https://www.google.com/">Google</a>
</body>
</html>
