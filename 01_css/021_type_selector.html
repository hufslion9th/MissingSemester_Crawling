<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /*해당 태그(p)를 가지는 모든 요소에 CSS 적용*/
        p {
            color: blue;
        }
    </style>
    <title>Type Selector</title>
</head>
<body>
    <h1>Missing Semester</h1>
    <p>멋사와 함께하는 Missing Semester!</p>
    <p>CSS 선택자에 대해서 알아봅시다.</p>
</body>
</html>
