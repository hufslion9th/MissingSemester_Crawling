<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 명시한 클래스(.) 속성 값(container)과 일치하는 요소들을 선택하여 CSS 적용 */
        .container {
            color: red;
        }
    </style>
    <title>Class Selector</title>
</head>
<body>
    <h1>Missing Semester</h1>
    <!-- 클래스 속성 값(container)을 지정 -->
    <div class="container">
        <p>멋사와 함께하는 Missing Semester!</p>
        <p>CSS 선택자에 대해서 알아봅시다.</p>
    </div>
</body>
</html>
