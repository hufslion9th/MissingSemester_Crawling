<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS 자체는 적용이 되지만 JavaScript를 적용 시 문제가 발생하기 때문에 이렇게 사용하지 않음*/
        #p1 {
            color: red;
        }
    </style>
    <title>Id Selector</title>
</head>
<body>
    <h1>Missing Semester</h1>
    <!-- 같은 id 속성 값(p1) 지정-->
    <p id="p1">멋사와 함께하는 Missing Semester!</p>
    <!-- 같은 id 속성 값(p1) 지정-->
    <p id="p1">CSS 선택자에 대해서 알아봅시다.</p>
</body>
</html>
