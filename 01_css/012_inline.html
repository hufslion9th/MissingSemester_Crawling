<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style</title>
</head>
<body>
    <h1>멋쟁이 사자처럼</h1>
    <br>
    <!-- <body>태그 안에 있는 HTML요소(p)에 직접 style 속성을 적용하는 방법 -->
    <p style="color: red;"> 
        멋쟁이사자처럼은 2013년 비영리법인으로 시작하여 국내 및 국외(한국, 미국, 호주, 홍콩, 일본 등) 7,000여명의 대학생에게 프로그래밍 
        교육을 제공해왔습니다. 2018년 5월 영리법인으로 전환하여 교육 대상과 지역(베트남 등)을 확장했고, 현재는 멋쟁이사자처럼 대학생, 
        멋쟁이사자처럼 직장인 , 멋쟁이사자처럼 AI School , 광주 인공지능사관학교 등의 오프라인 교육과, 글로벌 온라인 코딩 교육 플랫폼 
        코드라이언(CODE LION)을 개발, 운영하고 있습니다.
    </p>
</body>
</html>
