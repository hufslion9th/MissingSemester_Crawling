<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 선택자A(div)의 모든 자식 요소(h1, p, span) 중 선택자B(p)와 일치하는 요소를 선택 */
        div > p {
            color: red;
        }
    </style>
    <title>Descendant Combinator</title>
</head>
<body>
    <div>
        <h1>Missing Semester</h1>
        <p>멋사와 함께하는 Missing Semester!</p>
        <span>
            <p>CSS 선택자에 대해서 알아봅시다.</p>
        </span>
    </div>
</body>
</html>
