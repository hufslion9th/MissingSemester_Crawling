<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 명시한 id(#) 속성 값(p1)과 일치하는 요소를 선택하여 CSS 적용*/
        #p1 {
            color: blue;
        }
        #p2 {
            color: red;
        }
    </style>
    <title>Id Selector</title>
</head>
<body>
    <h1>Missing Semester</h1>
    <!-- id 속성 값(p1) 지정-->
    <p id="p1">멋사와 함께하는 Missing Semester!</p>
    <!-- id 속성 값(p2) 지정-->
    <p id="p2">CSS 선택자에 대해서 알아봅시다.</p>
</body>
</html>
